{% extends 'base.html' %}
{% block content %}
    <main>

        <form class="card" action="% url 'profile' %}">
                <h1 class="head_1">{{ page_name }}</h1>
                <div class="inputs">
                    <div class="fields">
                        <label for="">Ссылка на ваше фото (из соцсети)</label>
                        <input class="txt-input" type="url" name="foto" id="img_link" value="https://sun9-63.userapi.com/impg/bMIyE8QLzl5_n-RZ4vRwkzCNNScP36A968Ws1Q/cC2oj6LAsxo.jpg?size=1212x907&quality=95&sign=9cda6e77515b1629888f9f5af2875773&type=album">
                        <img src="https://abrakadabra.fun/uploads/posts/2022-03/1647178918_11-abrakadabra-fun-p-dzhango-osvobozhdennii-art-25.jpg" alt="No Image" id="profile_img" class="my_foto">
                        
                        <label for="">Имя</label>
                        <input class="txt-input" type="text" name="firstname" value="Николай">
                        <label for="">Фамилия</label>
                        <input class="txt-input" type="text" name="lastname" value="Меньшиков">
                        <label for="">Дата рождения</label>
                        <input class="txt-input" type="date" name="birth" value="1980-10-27">
                        <label for="">Почта</label>
                        <input class="txt-input" type="email" name="e_mail" value="menshikovn@yandex.ru">
                        <label for="">Телефон</label>
                        <input class="txt-input"  type="tel" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}" name="phone" value="+79539863165">


                        <label for="">Ваша цель</label>
                        <select name="select" class="txt-input">
                            <option selected value="s1">Проектант</option>
                            <option value="s2">Продавец</option>
                            <option value="s3">3D-моделлер</option>
                            <option value="s4" selected>Просто спросить</option>
                           </select>
                        <label for="">Ваши соцсети:</label>
                        <label for="">Вконтакте:</label>
                        <input class="txt-input" type="text" name="skill_1" value="Python">
                        <label for="">Одноклассники:</label>
                        <input class="txt-input" type="text" name="skill_2" value="SQL">
                        <label for="">Нельзяграмм:</label>
                        <input class="txt-input" type="text" name="skill_3" value="JS">
                        <label for="">Дзен:</label>
                        <input class="txt-input" type="text" name="skill_4" value="CSS">
                        <label for="">Рутуб:</label>
                        <input class="txt-input" type="text" name="skill_5" value="Java">
                    <div class="about">
                        <label for="">Расскажите о себе:</label>
                        <textarea class="area-container" name="about">
            Действие фильма начинается в 1858 году, за два года до начала Гражданской войны.
            Двое братьев-работорговцев гонят купленных ими на аукционе в Техасе пятерых чернокожих
            рабов-мужчин на Дальний Юг. Среди рабов находится Джанго, который в наказание за побег
            был высечен кнутом и продан предыдущим хозяином на аукционе отдельно от его любимой жены
            Брумхильды. Ночью в лесу группа встречается с доктором Кингом Шульцем, иммигрантом из
            Германии и охотником за головами, использующим свою бывшую профессию дантиста[11][12]
            как прикрытие. Шульц хочет выкупить Джанго и, получив отказ, убивает одного из братьев
            Спек, а второго со сломанной ногой оставляет на растерзание освобождённым рабам.
                        </textarea>
                    </div>
                </div>
                <button class="button" type = "submit">Отправить</button>
        </form>
    </main>
        <script>
            function setImageUrl() {
              const link = document.getElementById("img_link").value;
              if (link) {
                document.getElementById("profile_img").src = link;
              } else {
                    document.getElementById("profile_img").src = '';
                    document.getElementById("profile_img").alt= 'Вставте ссылку на картинку';
              }
            }
            document.getElementById("img_link").addEventListener("change", function(){setImageUrl();});
            // document.getElementById("img_link").addEventListener("focus", function(){setImageUrl();});
            // document.getElementById("img_link").addEventListener("focusout", function(){setImageUrl();});
            document.getElementById("img_link").addEventListener("keydown", function(){setImageUrl();});
            // document.getElementById("img_link").addEventListener("blur", function(){setImageUrl();});
        </script>
{% endblock %}
