{% extends 'base.html' %}
{% block content %}
<main>
    <style>
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #5b5b5b;
        }

        .text-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 15px;
        }

        .email-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #f8f9fa;
            border-radius: 15px;
        }

        /*input[type="text"], input[type="email"], input[type="password"],textarea {*/
        /*    width: 100%;*/
        /*    padding: 15px;*/
        /*    border: 1px solid #ccc;*/
        /*    box-sizing: border-box;*/
        /*}*/
    </style>
    <div class="wrapper">
        <form method="POST">
            {% csrf_token %}
            { form.as_p }}


            {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {% endfor %}
            <input type="submit" value="Submit">


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>
{% endblock %}
