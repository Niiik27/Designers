{% extends 'base.html' %}
{% block content %}
<main>

    <div class="wrapper">
        <form method="POST">
            {% csrf_token %}



            {% for field in form %}
            <label for="{{ field.id_for_label }}" class="label-form label-{{ field.name }}">{{ field.label }}</label>
            {{ field }}
            {% endfor %}



            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</main>
{% endblock %}
